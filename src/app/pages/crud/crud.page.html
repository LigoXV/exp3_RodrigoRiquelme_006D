<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Back" color="primary" mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title slot="end">Crud</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="newCrud.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input type="text" [(ngModel)]="newCrud.nomusuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo Electronico</ion-label>
    <ion-input type="text" [(ngModel)]="newCrud.correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="text" [(ngModel)]="newCrud.contrasena"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Numero de contacto</ion-label>
    <ion-input type="text" [(ngModel)]="newCrud.fono"></ion-input>
  </ion-item>
  
  <ion-button (click)="addDatos()" expand="full">
    Agregar datos
  </ion-button>

  <ion-list #myList>
    <ion-list-header>
      <ion-label>Datos ingresados</ion-label>
    </ion-list-header>

    <ion-list>
      <ion-item-sliding *ngFor="let crud of crudd">
        <ion-item>
          <ion-label text-wrap> 
            <h3>{{crud.nombre}}</h3>
            <ion-text color="secondary">
              <p>{{crud.nomusuario}}</p>
            </ion-text>
            <p>{{crud.modified | date: 'short'}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="updateDatos(crud)">Actualizar</ion-item-option>
         <ion-item-option color="danger" (click)="deleteDatos(crud)">Eliminar</ion-item-option> 
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
