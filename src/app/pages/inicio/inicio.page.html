<ion-header >
  <ion-toolbar >
    <ion-title slot="end">Inicio</ion-title>
    <ion-avatar>
      <ion-img routerLink= "/login"src="/assets/person-circle-outline.svg" ></ion-img>
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.redirecTo" detail="true">
      <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
      {{c.name}}
    </ion-item>
  </ion-list>

  <h2 class="ion-margin"> Los mas vendidos</h2>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-img src="/assets/xbox.png"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="/assets/notebook1.png"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="/assets/iphone1.png"></ion-img>
    </ion-slide>
  </ion-slides>

  <h2 class="ion-margin"> Noticias apple</h2>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
                *ngFor ="let api of apii; let i= index">

          <ion-card  color="dark">
            <ion-card-header>
              <ion-card-subtitle>
                  <span class="text">{{i + 1 }}</span>
                  <span class="noticia-name">{{api.source.name}} </span>
              </ion-card-subtitle>
              <ion-card-title>{{api.title}}</ion-card-title>
            </ion-card-header>    
            
            <ion-img  *ngIf="api.urlToImage"
                      [src]="api.urlToImage"></ion-img>   
            
            <ion-card-content>
              <p class="noticia-description">
                {{api.description}}
              </p>
            </ion-card-content>          
          </ion-card>
      </ion-col>  
    </ion-row>
  </ion-grid>
</ion-content>
