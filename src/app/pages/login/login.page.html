<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Back" color="primary" mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title slot="end">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit) ="onSubmit()">
  
      <ion-item>
        <ion-label position="floating">Nombre de usuario: </ion-label>
        <ion-input type="text"
                  name="nomusuario" [(ngModel)]= "usuario.nomusuario"
                  required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase√±a: </ion-label>
        <ion-input type="password" 
                   name="password" [(ngModel)]= "usuario.password"
                   required>
        </ion-input>
      </ion-item>
      <ion-button [disabled] ="formulario.invalid"
        type="submit" expand="block" routerLink="/inicio" (click)="presentAlert()" expand="block" color="success">
      Enviar Datos
    </ion-button>
  </form>

</ion-content>
